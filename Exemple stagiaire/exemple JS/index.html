  <script>
    const sub = function (a, b) {
      return a - b;
    };

    let mult = function (a, b) {
      return a * b;
    };

    const factorielle = function fac(n) {
      if (n <= 2) {
        return 1;
      } else {
        return n * fac(n - 1);
      }
    };

    console.log(sub(15, 26)); // Affiche 41
    console.log(mult(15, 53)); // Affiche 795
    console.log(factorielle(3)); // Affiche 6
  </script>
